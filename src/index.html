<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/fonts.css">
    <link rel="stylesheet" href="CSS/normalize.css">    
    <link rel="stylesheet" href="css/style.min.css">

    <title>Biosensor</title>    
</head>
<body>    
    <header class="header">
        <div class="container">
            <div class="header_head">
                <div class="header_logo">
                    <div class="header_img-logo">
                        <img src="icons/header_logo.png" alt="header_logo">
                    </div>                    
                </div>

                <div class="header_oficial">
                    <div class="header_agent">
                        Официальный представитель
                    </div>

                    <div class="header_brends">
                        Garmin, Polar, Suunto
                    </div>
                    
                </div>

                <div class="header_tel">
                    <a href="+7 (499) 922-89-74" class="tel">
                        +7 (499) 922-89-74
                    </a>

                    <button class="header_btncall">
                        заказать звонок
                    </button>                   
                </div> 
            </div>
            <div class="header_title">
                Подбор пульсометра
            </div>
            <div class="header_sabtitle">
                с учётом Вашего уровня подготовки
            </div>
            
            <div class="header_icons">

                <div class="header_iconsblock">                           
                    <img src="./icons/header_clock_ico.png" alt="ic1">
                    <div class="header_descr">
                        Время подбора:
                        10 минут
                    </div>
                </div>

                <div class="header_iconsblock">
                    <img src="./icons/header_truck_ico.png" alt="ic2">
                    <div class="header_descr">
                        Бесплатная
                        доставка                                     
                    </div>
                </div>

                <div class="header_iconsblock">
                    <img src="./icons/header_message_ico.png" alt="ic3">
                    <div class="header_descr">
                        Ответим <br>
                        на все вопросы
                    </div>
                </div>

            </div>
            <button class="header_request">                        
                заказать КОНСУЛЬТАЦИЮ
            </button>

            <a href="#" class="header_refcat">
                или <span>ПЕРЕЙТИ В КАТАЛОГ</span>
            </a>
        </div>
    </header>
   
</body>
</html>
